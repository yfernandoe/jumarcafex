group 'com.jumar.cafex'
version '1.0'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scalanlp', name: 'breeze_2.11', version: '0.12'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.1'

}
sourceSets.main.scala.srcDirs = ['src/main/scala']
sourceSets.test.scala.srcDirs = ['src/test/scala']